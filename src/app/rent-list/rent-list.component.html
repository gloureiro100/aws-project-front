<app-menu-list></app-menu-list>

<div class="container">

    <h2>Lista de Aluguéis</h2>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/rent-create']">
            <mat-icon>add</mat-icon> Aluguel
        </a>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="name" matSortDisableClear
            matSortDirection="asc">

            <!-- Cases Age Column -->
            <ng-container matColumnDef="carName">
                <th mat-header-cell *matHeaderCellDef>Carro</th>
                <td mat-cell *matCellDef="let row">{{row.carName}}</td>
            </ng-container>

            <!-- Cases Status Column -->
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>Usuário</th>
                <td mat-cell *matCellDef="let row">{{row.userName}}</td>
            </ng-container>

            <!-- Cases Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">{{row.status ? "Alugado" : "Disponível"}}</td>
            </ng-container>

            <!-- Cases Status Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <div *ngIf="row.status"><mat-icon (click)="returnCar(row)">keyboard_return</mat-icon></div>
                    <div *ngIf="!row.status"><mat-icon aria-disabled>check_box</mat-icon></div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </table>
    </div>

</div>
