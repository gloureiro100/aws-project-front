<app-menu-list></app-menu-list>
<div class="example-container mat-elevation-z8">

    <h2>Lista de Carros</h2>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/car-create']">
            <mat-icon>add</mat-icon> Add
        </a>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="name" matSortDisableClear
            matSortDirection="asc">

            <!-- Cases Name Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Cases Age Column -->
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let row">{{row.model}}</td>
            </ng-container>

            <!-- Cases Status Column -->
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let row">{{row.brand}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            <tr>
        </table>
    </div>

</div>
